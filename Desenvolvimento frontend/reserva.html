      <img src="07be56fcbb4d6636513568f8a9fa0545.jpg" alt="">

  <form method="get" action="">
    <fieldset>
      <legend>Dados do usuário</legend>
      <label>Nome</label><br>
      <input type="text" name="nome"> <br><br>
      <label>Email</label><br>
      <input type="email" required name="email"><br><br>
    </fieldset>
    <fieldset>
      <legend>Serviços da viagem</legend>
      <label>
        <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens
      </label>
      <label>
        <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de Hospedagem
      </label>
      <label>
        <br><input type="checkbox" name="veiculos" value="Veículos">Aluguel de veículos
      </label>
    </fieldset>
    <fieldset>
      <legend>Forma de pagamento</legend>
      <label>
        <br><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
      </label>
      <label>
        <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
      </label>
      <label>
        <br><input type="radio" name="formaPagamento" value="Pix">Pix
      </label>
    </fieldset>
    <fieldset>
      <legend>Prazo de pagamento</legend>
      <select name="prazoPagamento">
        <option value="aVista">Á vista</option>
        <option value="cincoVezes">5x sem juros</option>
        <option value="dezVezes">10x com juros</option>
      </select>
    </fieldset>
    </label>Dúvida?</label><br>
      <textarea name="duvida" rows="5"></textarea><br>
    <input type="submit" value="Enviar">
  </form>
