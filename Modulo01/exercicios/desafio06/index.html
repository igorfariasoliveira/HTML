<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Usa a tag <h1>">Títulos</abbr></li>
            <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
            <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Usa a tag <code>. Obs: Para que seja formatada use a tag <pre> antes do code">Codigos-fontes</abbr></li>
            <li><abbr title="Usa a tag <ol>">Listas númeradas</abbr></li>
            <li><abbr title="Usa a tag <ul>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
