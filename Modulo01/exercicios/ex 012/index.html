<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vamos apredner a colocar vídos em nossos sites</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video width="500" controls loop>
        <source src="midia/igreja.webm.webm" type="video/webm">
        <source src="midia/igreja.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem capacidade de repodução de video</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JQtIATMIpu8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo veio do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/27002156?h=28bf5d695e&color=ff0179" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
