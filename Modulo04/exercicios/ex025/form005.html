<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Jogos favoritos</legend>
            <input type="checkbox" name="final" id="ifinal"> 
            <label for="ifinal">Final fantasy 7</label> <br>
            <input type="checkbox" name="chrono" id="ichrono"> 
            <label for="ichrono">Chrono Triguer</label> <br>
            <input type="checkbox" name="evil" id="ievil"> 
            <label for="ievil">Resident evil 4</label> <br>
            <input type="checkbox" name="outer" id="iouter"> 
            <label for="iouter">Outer wilds</label> <br>
            <input type="checkbox" name="lol" id="ilol"> 
            <label for="ilol">League Of Legend</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
